<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">

            <img src="./img/Group 3.png" width="137px" height="117px" class="Group3" alt="">
            <img src="./img/Group 1.png" width="87px" height="120px" class="Group1" alt="">
            <img src="./img/Group 5.png" width="100px" height="110px" class="Group5" alt="">
            <img src="./img/Group 4.png" width="123px" height="110px" class="Group4" alt="">


            <h1 class="vasd">Adventure <br> start here</h1>
            <p class="vasd">Create an Account to Join Our <br> Community</p>
        </div>
        <div class="right">
            <img src="./img/saeedadasda 1.png" alt="">
            <h2>Hello! Welcome back</h2>
            <form id="registerForm">
                <label>Email</label>
                <input type="email" placeholder="Enter your email address" autocomplete="off" required>
                <label>Password</label>
                <input type="password" minlength="8" maxlength="32" placeholder="************" autocomplete="off"
                    required id="password">
                <label>Confirm Password</label>
                <input type="password" minlength="8" maxlength="32" placeholder="************" autocomplete="off"
                    required id="confirmPassword">
                <div class="options">

                    <label for="remember" id="remember">
                        <input type="checkbox" id="remember"> Remember me
                    </label>

                </div>
                <button type="submit">Log-in</button>

                <div class="line">
                    <img src="./img/Line 1.png" alt="">
                    <p class="or">or</p>
                    <img src="./img/Line 1.png" alt="">
                </div>

                <div class="social-login">
                    <img src="./img/GOOGLE.png" width="90px" height="90px" alt="GOOGLE">
                    <img src="./img/FACEBOOK.png" width="90px" height="90px" alt="FACEBOOK">
                    <img src="./img/apple.jpg" width="90px" height="90px" alt="APPLE">
                </div>

                <div class="p">
                    <p>Already have an account? <a href="./index.html" class="create">LOG-IN</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="./manin.js"></script>


</html>
